<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    
    <title>DnD Character Creator</title>
</head>
<body>
  <div class="header">
    <h1>DnD Character Creator</h1>
  </div>
  <div class="grid-container">
    <div class="hero-general">
      <label for="name"><strong>Name</strong></label>
      <input type="text" id="name" placeholder="Name">
      <label for="level"><strong>Level</strong></label>
      <input type="number" min="1" max="20" id="level" placeholder="Level">
      <label for="class"><strong>Class</strong></label>
      <input type="text" id="class" placeholder="Class">
      <label for="race"><strong>Race</strong></label>
      <input type="text" id="race" placeholder="Race"><br>
      <label for="background"><strong>Background</strong></label>
      <input type="text" id="background" placeholder="Background">
      <label for="alignment"><strong>Alignment</strong></label>
      <input type="text" id="alignment" placeholder="Alignment">
      <label for="experience"><strong>Experience Points</strong></label>
      <input type="number" id="experience" placeholder="Experience Points" oninput="calculateLevel()">
    </div>
    <div class="stats">
      <ul>
        <li>
          <label for="str"><strong>Strength</strong></label><br>
          <h5 id="strModifier">0</h5>
          <input type="number" id="str" oninput="calculateModifier(this.value, 'strModifier')">
         </li>
         <li>
          <label for="dex"><strong>Dexterity</strong></label><br>
          <h5 id="dexModifier">0</h5>
          <input type="number" id="dex" oninput="calculateModifier(this.value, 'dexModifier')">
         </li>
         <li>
          <label for="con"><strong>Constitution</strong></label><br>
          <h5 id="conModifier">0</h5>
          <input type="number" id="con" oninput="calculateModifier(this.value, 'conModifier')">
         </li>
         <li>
          <label for="int"><strong>Intelligence</strong></label><br>
          <h5 id="intModifier">0</h5>
          <input type="number" id="int" oninput="calculateModifier(this.value, 'intModifier')">
         </li>
         <li>
           <label for="wis"><strong>Wisdom</strong></label><br>
           <h5 id="wisModifier">0</h5>
           <input type="number" id="wis" oninput="calculateModifier(this.value, 'wisModifier')">
         </li>
         <li>
           <label for="cha"><strong>Charisma</strong></label><br>
           <h5 id="chaModifier">0</h5>
           <input type="number" id="cha" oninput="calculateModifier(this.value, 'chaModifier')">
         </li>
      </ul>
    </div>
    <div class="skills">

    </div>
  </div>
  
  <script language="javascript" type="text/javascript" src="src/javascript/index.js"></script>
</body>
</html>
