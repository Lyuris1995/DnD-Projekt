<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/style.css">
    
    <title>DnD Character Creator</title>
</head>
<body>
  <div class="header">
    <h1>DnD Character Creator</h1>
  </div>
  <div class="grid-container">
    <div class="hero-general">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="level" placeholder="Level">
      <input type="text" id="class" placeholder="Class"></br>
      <input type="text" id="race" placeholder="Race">
      <input type="text" id="background" placeholder="Background">
      <input type="text" id="alignment" placeholder="Alignment">
      <input type="text" id="experience" placeholder="Experience Points">
    </div>
    <div class="stats">
      <ul>
        <li>
          <label for="str">Strength</label></br>
          <input type="text" id="str">
         </li>
         <li>
          <label for="dex">Dexterity</label></br>
          <input type="text" id="dex">
         </li>
         <li>
          <label for="con">Constitution</label></br>
          <input type="text" id="con">
         </li>
         <li>
          <label for="int">Intelligence</label></br>
          <input type="text" id="int">
         </li>
         <li>
           <label for="wis">Wisdom</label></br>
           <input type="text" id="wis">
         </li>
         <li>
           <label for="cha">Charisma</label></br>
           <input type="text" id="cha">
         </li>
      </ul>
    </div>
  </div>
</body>
</html>
